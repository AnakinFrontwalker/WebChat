<ul class="mdl-list my-list">
    <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let user of users">  
        <span class="mdl-list__item-primary-content">
            <img class="material-icons mdl-list__item-avatar user-image" src="{{user.avatar}}" />
            <span>{{user.nick}}</span>
            <span class="mdl-list__item-sub-title">{{user.truename}}</span>
        </span>
</li>
</ul>
